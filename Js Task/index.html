<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Student Management System - CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="input-Container">

        <h1 style="width: 100vw;">Student Management CRUD</h1>
    
        <form id="studentForm">
    
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Email" id="email" name="email" required>
            <input type="text" placeholder="GPA" id="grade">
            <input type="text" placeholder="Age" id="age">
            <input type="text" placeholder="Degree" id="degree">  
    
        </form>
    
        <!-- <input type="button" value="Add Student" id="submit" onclick="addStudent()"> -->
        <button type="submit" value="Add Student" id="submit" onclick="addStudent()">Add Student</button>
    </div>

    <!-- ===================form finished here================ -->

    <div class="search">

        <input type="text" id="search" onkeyup="search()"  placeholder="Search By Name, email or degree">

    </div>


    <!--========Search finished here==================-->
    <div>
        <table id="table" class="table">
            <thead>
                
                <th>ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>GPA</th>
                <th id="nbr">Degree</th>

            </thead>

            <tbody id="tbody">

                

            </tbody>
        </table>
    </div>
<!--===========table finished here========-->
<script src="script.js"></script>

</body>

</html>
